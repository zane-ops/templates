x-zane-env:
  GITLAB_DOMAIN: "{{ generate_domain }}"
  GITLAB_HOST: "https://${GITLAB_DOMAIN}" # or http://${GITLAB_DOMAIN}
  POSTGRES_DB: gitlab
  POSTGRES_USER: gitlab
  POSTGRES_PASSWORD: "{{ generate_password | 32 }}"

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    hostname: gitlab.example.com
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://${GITLAB_DOMAIN}'
        gitlab_rails['gitlab_ssh_host'] = '${GITLAB_DOMAIN}'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
        gitlab_rails['db_adapter'] = 'postgresql'
        gitlab_rails['db_host'] = 'postgresql'
        gitlab_rails['db_port'] = '5432'
        gitlab_rails['db_database'] = '${POSTGRES_DB}'
        gitlab_rails['db_username'] = '${POSTGRES_USER}'
        gitlab_rails['db_password'] = '${POSTGRES_PASSWORD}'
        # Redis config for external TCP connection
        gitlab_rails['redis_url'] = 'redis://redis:6379/0'
        gitlab_rails['redis_host'] = 'redis'
        gitlab_rails['redis_port'] = 6379
        gitlab_rails['redis_socket'] = nil
        gitlab_rails['gitlab_email_enabled'] = false
        gitlab_rails['gitlab_default_can_create_group'] = true
        gitlab_rails['gitlab_username_changing_enabled'] = false
        unicorn['worker_processes'] = 2
        unicorn['worker_timeout'] = 60
        postgresql['enable'] = false
        redis['enable'] = false
        nginx['enable'] = true
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        prometheus_monitoring['enable'] = false
    volumes:
      - type: volume
        target: /etc/gitlab
        source: gitlab_config
      - type: volume
        target: /var/log/gitlab
        source: gitlab_logs
      - type: volume
        target: /var/opt/gitlab
        source: gitlab_data
    depends_on:
      - postgresql
      - redis
    deploy:
      labels:
        zane.http.routes.0.domain: ${GITLAB_DOMAIN}
        zane.http.routes.0.port: 80
  postgresql:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - type: volume
        target: /var/lib/postgresql/data
        source: postgresql_data
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - type: volume
        target: /data
        source: redis_data
volumes:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
  postgresql_data:
  redis_data:
