x-zane-env:
  N8N_HOST: "{{ generate_domain }}"
  N8N_PORT: "5678"
  GENERIC_TIMEZONE: "Europe/Paris"
  # Variables PostgreSQL
  POSTGRES_USER: "n8n"
  POSTGRES_PASSWORD: "{{ generate_password | 16 }}"
  POSTGRES_DB: "n8n"
  # security - Encryption (IMPORTANT)
  N8N_ENCRYPTION_KEY: "{{ generate_password | 32 }}"

services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    environment:
      # Configuration PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}

      # SÉCURITÉ - Encryption (IMPORTANT)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # Configuration réseau
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_HOST}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_SECURE_COOKIE=false

    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    deploy:
      labels:
        zane.http.routes.0.port: ${N8N_PORT}
        zane.http.routes.0.domain: ${N8N_HOST}

volumes:
  n8n_data:
  postgres_data:
