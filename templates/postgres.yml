version: "3.8"
x-zane-env:
  POSTGRES_PASSWORD: "{{ generate_password | 32 }}"
  POSTGRES_USER: "{{ generate_slug }}"
  POSTGRES_DB: "{{ generate_slug }}"
  POSTGRES_VERSION: "18-alpine"
  DB_HOST_ENV_NAME: "{{ network_alias | 'pgbouncer' }}"
  DB_HOST_GLOBAL_NAME: "{{ global_alias | 'pgbouncer' }}"
  __DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST_ENV_NAME}:5432/${POSTGRES_DB}?schema=public"
  __DATABASE_URL_GLOBAL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST_GLOBAL_NAME}:5432/${POSTGRES_DB}?schema=public"

services:
  postgres:
    image: docker.io/library/postgres:${POSTGRES_VERSION:-18-alpine}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - database:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
  pgbouncer:
    image: edoburu/pgbouncer:v1.25.1-p0
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_NAME: ${POSTGRES_DB}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      POOL_MODE: transaction
      MAX_DB_CONNECTIONS: 100
      DEFAULT_POOL_SIZE: 50
      AUTH_TYPE: scram-sha-256
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
volumes:
  database:
    driver: local
